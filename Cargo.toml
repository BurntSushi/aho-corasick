[package]
name = "aho-corasick"
version = "0.6.10"  #:version
authors = ["Andrew Gallant <jamslam@gmail.com>"]
description = "Fast multiple substring searching with finite state machines."
homepage = "https://github.com/BurntSushi/aho-corasick"
repository = "https://github.com/BurntSushi/aho-corasick"
readme = "README.md"
keywords = ["string", "search", "text", "aho", "corasick"]
license = "Unlicense/MIT"
exclude = ["/benches/sherlock.txt", "/ci/*", "/.travis.yml", "/Makefile", "/ctags.rust", "/session.vim"]

[badges]
travis-ci = { repository = "BurntSushi/aho-corasick" }

[lib]
name = "aho_corasick"

[[bin]]
name = "aho-corasick-dot"
path = "src/main.rs"
test = false
doc = false
bench = false

[dependencies]
memchr = "2"

[dev-dependencies]
csv = "1"
docopt = "1"
memmap = "0.6"
quickcheck = { version = "0.7", default-features = false }
rand = "0.5"
serde = "1"
serde_derive = "1"

[[bench]]
name = "bench"
path = "benches/bench.rs"
test = false
bench = true

[profile.test]
debug = true

[profile.bench]
debug = true

[profile.release]
debug = true
